<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,100;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/sytles.css">
  <title>Learn javascript</title>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body class="px-4">
  <div class="container">
    <div class="search">
      <box-icon name='map'></box-icon>
      <input class="search-name" type="text" placeholder="enter your location">
      <button class="bx bx-search">
        <box-icon name='search'></box-icon>
      </button>
    </div>
    <div class="weather-box">
      <div class="box">
        <div class="info_weather">
          <div class="weather">
            <img src="" alt="" style="width: 60%;">
            <p class="temperature"><span></span></p>
            <p class="description"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex">
      <div class="weather-details">
        <div class="humidity">
          <box-icon name='water'></box-icon>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p style="font-size: 12px;">Humudity</p>
          </div>
        </div>
      </div>
      <div class="wind">
        <box-icon name='wind'></box-icon>
        <div>
          <div class="text">
            <div class="info-wind">
              <span>0Km/h</span>
            </div>
            <p style="font-size: 12px;">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
